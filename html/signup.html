<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/signup.css">
  <title>Sign up</title>
</head>
<body>
  <div class="header">
    <h1 class="header-title">Reserve</h1>
    <a href="./login.html">
      <div class="header-content">ログイン</div>
    </a>
  </div>
  <div id="signup" class="shadow">
    <div id="signup-top">
      <h2 id="signup-top-title" class="title2">
        Register
      </h2>
    </div>
    <div id="signup-bottom">
      <div class="signup-bottom-content">
        <div class="img">
          <img src="../img/account (2).png">
        </div>
        <input type="text" placeholder="Username">
      </div>
      <div class="signup-bottom-content">
        <div class="img">
          <img src="../img/email.png">
        </div>
        <input type="email" placeholder="Email">
      </div>
      <div class="signup-bottom-content">
        <div class="img">
          <img class="img" src="../img/lock.png">
        </div>
        <input type="text" placeholder="Password">
      </div>
      <div class="button signup-button">
        登録
      </div>
    </div>
  </div>

</body>
</html>
